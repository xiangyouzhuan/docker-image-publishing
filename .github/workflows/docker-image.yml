name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t xiangyouzhuan/hello:latest
    - name: publish
      run: docker login -u xiangyouzhuan -p ${{ secrets.PUBLISH_TO_DOCKERHUB }}
      run: docker push xiangyouzhuan/hello:latest
